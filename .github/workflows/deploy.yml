name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: "Deploy to VPS"
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy-key.pem
          chmod 600 ~/.ssh/deploy-key.pem
          cat >> ~/.ssh/config <<END
          Host my-vps
            HostName $SSH_IP
            User $SSH_USER
            IdentityFile ~/.ssh/deploy-key.pem
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_IP: ${{ secrets.SSH_IP }}

      - name: Debug SSH Connection
        run: |
            echo "=== ðŸ”¹ SSH Config ==="
            cat ~/.ssh/config

            echo "=== ðŸ”¹ Private Key (first/last lines) ==="
            head -3 ~/.ssh/deploy-key.pem
            tail -3 ~/.ssh/deploy-key.pem

            echo "=== ðŸ”¹ Key Permissions ==="
            ls -la ~/.ssh/

            echo "=== ðŸ”¹ Attempting SSH (verbose) ==="
            ssh -v -o IdentitiesOnly=yes my-vps 'pwd'
        env:
            SSH_USER: ${{ secrets.SSH_USER }}
            SSH_IP: ${{ secrets.SSH_IP }}